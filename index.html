<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Yem David</title>
</head>
<body>
    <main class="container-fluid vh-100">
        <header class="row min-vh-10 bg-primary py-3">
            <div class="row">
                <h1 class="col text-center text-white">Yem David</h1>
            </div>
            <div class="row">
                <h2 class="col text-center h3 text-warning">Développeur Web</h2>
            </div>
        </header>
        <section class="row bg-white d-flex justify-content-start min-vh-80">
            <div id="sommaire" class="col-3">
                <ul class="row list-group">
                    <li class="list-group-item">Html5/Css3</li>
                    <li class="list-group-item">Javascript</li>
                    <li class="list-group-item">Sass</li>
                    <li class="list-group-item">Bootstrap</li>
                    <li class="list-group-item">Express</li>
                    <li class="list-group-item">Mysql</li>
                    <li class="list-group-item">MongoDb</li>
                    <li class="list-group-item">Accessibilité</li>
                </ul>
            </div>
            <div id="circle" class="col-9 d-flex justify-content-center border border-5 rounded-circle rotation-0 position-relative my-5">
                <div id="top-circle" class="col-6 rounded-pill fw-bold d-flex border border-5 border-white justify-content-center align-items-center bg-warning position-absolute top-0 rotation-0">
                    HTML5/CSS3
                </div>
                <div id="left-circle" class="col-6 rounded-pill fw-bold d-flex border border-5 border-white justify-content-center align-items-center bg-warning position-absolute rotation-0">
                    JS
                </div>
                <div id="right-circle" class="col-6 rounded-pill fw-bold d-flex border border-5 border-white justify-content-center align-items-center bg-warning position-absolute rotation-0">
                    SASS
                </div>
                <div id="bottom-circle" class="col-6 rounded-pill fw-bold d-flex border border-5 border-white justify-content-center align-items-center bg-warning position-absolute bottom-0 rotation-0">
                    MYSQL
                </div>
            </div>
        </section>
        <footer class="row min-vh-10 bg-secondary py-3">

        </footer>
    </main>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
